<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmi" method="post">
        <label for="num1">Your Height (in meters):</label>
        <input type="text" name="bmiNum1" placeholder="Height"><br><br>
        <label for="num2">Your Weight (in kilograms):</label>
        <input type="text" name="bmiNum2" placeholder="Weight">
        <button type="submit" name="submit">Calculate</button>
    </form>

</body>
</html>
